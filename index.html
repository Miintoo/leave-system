<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>휴가시스템-첫화면</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,400italic,300,700,800' rel='stylesheet'
        type='text/css'/>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="module" src="index.js"></script>
</head>
<body>
<main>
  <!-- 네비게이션 -->
  <nav>
    <ul>
      <li>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
          <path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"/>
        </svg>
        <span>Home</span>
      </li>
      <li><a href="#">휴가 신청/수정</a></li>
      <li><a href="#">내 휴가보기</a></li>
      <li><a href="#">내 정보 수정</a></li>
      <li>직원모드 - 관리자모드 전환</li>
      <li>현재 사용자 이름</li>
      <li>로그아웃</li>
    </ul>
  </nav>
  <!-- 컨텐츠 자리 -->
  <section id="content">
    <header>
      <h1>반갑습니다. <span>사용자이름</span>님</h1>
    </header>
    <article class="sec_cal">
      휴가 있는 날짜 클릭시

      <div class="cal_nav">
        <a href="#" class="nav-btn go-prev">prev</a>
        <div class="year-month"></div>
        <a href="#" class="nav-btn go-next">next</a>
      </div>
      <div class="cal_wrap">
        <div class="days">
          <div class="day">SUN</div>
          <div class="day">MON</div>
          <div class="day">TUE</div>
          <div class="day">WED</div>
          <div class="day">THU</div>
          <div class="day">FRI</div>
          <div class="day">SAT</div>
        </div>
        <div class="dates"></div>
      </div>

    </article>
  </section>
</main>
<section id="modal">
  <div class="modal-window">
    <header>
      <h2 class="title">모달</h2>
      <button class="modal-close">X</button>
    </header>
    <div class="modal-content">
      <p>신청한 날짜</p>
    </div>
  </div>
</section>
</body>
</html>
